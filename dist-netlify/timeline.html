<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Horizontal Timeline Styles */
        .timeline-wrapper {
            overflow-x: auto;
            padding: 40px 20px;
            /* Hide scrollbar structure but allow scroll */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-card);
        }

        .timeline-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-wrapper::-webkit-scrollbar-track {
            background: var(--bg-card);
        }

        .timeline-wrapper::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }

        .timeline-container {
            display: flex;
            gap: 40px;
            position: relative;
            min-width: min-content;
            padding-top: 20px;
            /* Space for the line */
        }

        /* Horizontal Line */
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 60px;
            /* Align with dots */
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            min-width: 300px;
            max-width: 300px;
            padding-top: 80px;
            /* Space for line/dot */
        }

        /* Dot */
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 53px;
            /* Center on line (60px - 7px) */
            left: 20px;
            width: 14px;
            height: 14px;
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .timeline-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Connector Line to Dot */
        .timeline-card::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 26px;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Date Badge floating above */
        .date-badge {
            position: absolute;
            top: 20px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-bar {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }

        .filter-select option {
            background-color: #1a1a2e;
            color: white;
        }

        /* Custom Multi-Select Dropdown */
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-trigger {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13.3333px;
            /* Match select font size */
            font-family: Arial, sans-serif;
            /* Match select font */
            min-width: 150px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-trigger::after {
            content: 'â–¼';
            font-size: 10px;
            margin-left: 8px;
            color: white;
        }

        .checkbox-dropdown-menu {
            display: none;
            position: absolute;
            background: #1e1e2d;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            z-index: 1000;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-height: 300px;
            overflow-y: auto;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }

        .checkbox-dropdown-menu.show {
            display: block;
        }

        .checkbox-dropdown-menu label {
            display: block;
            padding: 5px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
        }

        .checkbox-dropdown-menu label:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .checkbox-dropdown-menu hr {
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 5px 0;
        }
    </style>
</head>

            <select id="filterEntity" class="filter-select" onchange="renderTimeline()" style="max-width: 150px;">

            <!-- Custom Multi-Select Month Dropdown -->
            <div class="custom-dropdown" id="monthDropdownContainer">

                <div class="checkbox-dropdown-menu" id="monthDropdownMenu">
                    <label><input type="checkbox" value="all" onchange="toggleAllMonths(this)" checked> All
                        Months</label>
                    <hr>
                    <label><input type="checkbox" value="0" class="month-check" onchange="updateMonthLabel()">
                        January</label>
                    <label><input type="checkbox" value="1" class="month-check" onchange="updateMonthLabel()">
                        February</label>
                    <label><input type="checkbox" value="2" class="month-check" onchange="updateMonthLabel()">
                        March</label>
                    <label><input type="checkbox" value="3" class="month-check" onchange="updateMonthLabel()">
                        April</label>
                    <label><input type="checkbox" value="4" class="month-check" onchange="updateMonthLabel()">
                        May</label>
                    <label><input type="checkbox" value="5" class="month-check" onchange="updateMonthLabel()">
                        June</label>
                    <label><input type="checkbox" value="6" class="month-check" onchange="updateMonthLabel()">
                        July</label>
                    <label><input type="checkbox" value="7" class="month-check" onchange="updateMonthLabel()">
                        August</label>
                    <label><input type="checkbox" value="8" class="month-check" onchange="updateMonthLabel()">
                        September</label>
                    <label><input type="checkbox" value="9" class="month-check" onchange="updateMonthLabel()">

                    <label><input type="checkbox" value="10" class="month-check" onchange="updateMonthLabel()">

                    <label><input type="checkbox" value="11" class="month-check" onchange="updateMonthLabel()">

                </div>
            </div>

            <select id="filterYear" class="filter-select" onchange="renderTimeline()">
                <option value="all" style="background: #1a1a2e; color: white;">All Years</option>
                <!-- JS will populate years -->
            </select>

            <button onclick="resetFilters()"
                style="background:transparent; border:none; color:var(--text-muted); cursor:pointer; font-size:13px; text-decoration:underline;">Reset</button>

        <div class="timeline-wrapper">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            populateYears();
            renderTimeline();
            lucide.createIcons();

            // Close dropdown when clicking outside
            window.addEventListener('click', function (e) {
                const container = document.getElementById('monthDropdownContainer');
                if (container && !container.contains(e.target)) {
                    document.getElementById('monthDropdownMenu').classList.remove('show');
                }
            });
        });

        // --- Multi-Select Dropdown Logic ---
        function toggleMonthDropdown() {
            document.getElementById('monthDropdownMenu').classList.toggle('show');
        }

        function toggleAllMonths(source) {
            const checkboxes = document.querySelectorAll('.month-check');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
            });
            updateMonthLabel();
            renderTimeline();
        }

        function updateMonthLabel() {
            const checkboxes = document.querySelectorAll('.month-check:checked');
            const total = document.querySelectorAll('.month-check').length;
            const trigger = document.getElementById('monthDropdownTrigger');
            const allCheck = document.querySelector('input[value="all"]');

            if (checkboxes.length === total) {
                trigger.innerText = 'All Months';
                allCheck.checked = true;
                allCheck.indeterminate = false;
            } else if (checkboxes.length === 0) {
                trigger.innerText = 'Select Month';
                allCheck.checked = false;
                allCheck.indeterminate = false;
            } else {
                allCheck.checked = false;
                allCheck.indeterminate = true;

                if (checkboxes.length <= 2) {
                    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    const names = Array.from(checkboxes).map(cb => months[cb.value]);
                    trigger.innerText = names.join(', ');
                } else {
                    trigger.innerText = `${checkboxes.length} Selected`;
                }
            }
            renderTimeline();
        }

        function populateYears() {
            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('filterYear');

            // Add range from -1 to +3 years
            for (let i = -1; i <= 3; i++) {
                const y = currentYear + i;
                const opt = document.createElement('option');
                opt.value = y;
                opt.innerText = y;
                opt.style.background = '#1a1a2e';
                opt.style.color = 'white';
                if (y === currentYear) opt.selected = false;
                yearSelect.appendChild(opt);
            }
            // Let's set default back to 'all' to ensure visibility
            yearSelect.value = 'all';
        }

        function resetFilters() {
            // Reset Month Dropdown
            const allCheck = document.querySelector('input[value="all"]');
            allCheck.checked = true;
            toggleAllMonths(allCheck); // This triggers renderTimeline

            document.getElementById('filterYear').value = 'all';
            renderTimeline();
        }

        // Get user info for filtering
        const userInfo = window.EntityFilter ? window.EntityFilter.getCurrentUserInfo() : { isAdmin: true, entity: null };

        // Hide entity filter for regular users
        if (!userInfo.isAdmin) {
            const entityFilter = document.getElementById('filterEntity');
            if (entityFilter) {
                entityFilter.closest('div').style.display = 'none';
                // Hide the divider after entity select
                const dividers = document.querySelectorAll('.filter-bar div[style*="width: 1px"]');
                if (dividers[0]) dividers[0].style.display = 'none';
            }
        }

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const monthFilter = document.getElementById('filterMonth').value;
            const yearFilter = document.getElementById('filterYear').value;

            container.innerHTML = '';

            // Load Data
            const rawInitiatives = JSON.parse(localStorage.getItem('initiatives')) || MOCK_INITIATIVES;

            // Apply entity filtering for regular users
            const initiatives = userInfo.isAdmin ? rawInitiatives : (window.EntityFilter ? window.EntityFilter.filterInitiativesByUserEntity(rawInitiatives) : rawInitiatives);

            // Flatten Items
            let timelineItems = [];

            initiatives.forEach(init => {
                const ent = init.entity || 'ptpn3'; // Default
                if (init.dueDate) {
                    timelineItems.push({
                        type: 'Initiative',
                        name: init.name,
                        date: init.dueDate,
                        owner: init.owner,
                        status: init.status,
                        parent: null,
                        entity: ent,
                        progress: init.progress || 0
                    });
                }

                if (init.subInitiatives) {
                    init.subInitiatives.forEach(sub => {
                        if (sub.dueDate) {
                            timelineItems.push({
                                type: 'Key Activity',
                                name: sub.name,
                                date: sub.dueDate,
                                owner: init.owner,
                                status: sub.progress === 100 ? 'Completed' : 'On Going',
                                parent: init.name,
                                entity: ent, // Inherit
                                progress: sub.progress || 0
                            });
                        }
                    });
                }
            });

            // Filter
            timelineItems = timelineItems.filter(item => {
                const d = new Date(item.date);

                // Month Filter (Multi-Select)
                let mMatch = false;
                if (isAllMonths) {
                    mMatch = true;
                } else {
                    if (selectedMonths.includes(d.getMonth())) mMatch = true;
                }

                const yMatch = yearFilter === 'all' || d.getFullYear() === parseInt(yearFilter);
                const eMatch = entityFilter === 'all' || item.entity === entityFilter;
                return mMatch && yMatch && eMatch;
            });

            // Sort
            timelineItems.sort((a, b) => new Date(a.date) - new Date(b.date));

            if (timelineItems.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding: 40px; color:var(--text-muted); width:100%;">No items found for selected period.</div>`;
                return;
            }

            // Render
            timelineItems.forEach((item) => {
                const dateObj = new Date(item.date);
                const datePretty = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

                // Entity Name
                const entityName = (typeof ENTITIES !== 'undefined' ? ENTITIES[item.entity] : item.entity) || '-';

                // Risk Logic
                let risk = 'Low';
                let riskColor = '#00ff9d'; // Green
                let riskBg = 'rgba(0, 255, 157, 0.1)';

                const daysLeft = (dateObj - new Date()) / (1000 * 60 * 60 * 24);
                const isDone = item.status === 'Completed' || item.status === 'Done';

                if (!isDone) {
                    if (daysLeft < 30) {
                        risk = 'High';
                        riskColor = '#ff0055'; // Red
                        riskBg = 'rgba(255, 0, 85, 0.1)';
                    } else if (daysLeft < 90) {
                        risk = 'Medium';
                        riskColor = '#ffbf00'; // Yellow
                        riskBg = 'rgba(255, 191, 0, 0.1)';
                    }
                }

                // Color coding tags
                const isInit = item.type === 'Initiative';
                const tagColor = isInit ? '#00eebb' : '#0088ff';
                const tagBg = isInit ? 'rgba(0, 238, 187, 0.1)' : 'rgba(0, 136, 255, 0.1)';

                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <div class="date-badge">${datePretty}</div>
                    
                    <div class="timeline-card">
                        <!-- Header: Type Badge & Risk Badge -->
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
                            <span style="font-size:10px; font-weight:bold; padding:2px 8px; border-radius:10px; background:${tagBg}; color:${tagColor};">
                                ${item.type}
                            </span>
                            
                            <!-- Risk Badge -->
                             <span style="font-size:10px; font-weight:bold; padding:2px 8px; border-radius:4px; background:${riskBg}; color:${riskColor}; border:1px solid ${riskColor};">
                                ${risk} Risk
                            </span>
                        </div>

                        <h4 style="margin:0 0 5px 0; font-size:14px; line-height:1.4;">${item.name}</h4>
                        
                        ${item.parent ? `<div style="font-size:11px; color:#888; margin-bottom:8px;">Root: ${item.parent}</div>` : ''}
                        
                        <!-- Owner & Entity -->
                        <div style="font-size:11px; color:var(--text-muted); display:flex; flex-direction:column; gap:4px; margin-bottom:10px;">
                            <div style="display:flex; gap:5px; align-items:center;">
                                <i data-lucide="user" style="width:12px;"></i> ${item.owner}
                            </div>
                             <div style="display:flex; gap:5px; align-items:center; color: #888;">
                                <i data-lucide="building" style="width:12px;"></i> ${entityName}
                            </div>
                        </div>

                         <!-- Progress Bar -->
                        <div style="margin-top:auto;">
                            <div style="display:flex; justify-content:space-between; font-size:10px; color:#ccc; margin-bottom:2px;">
                                <span>Progress</span>
                                <span>${item.progress}%</span>
                            </div>
                            <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); border-radius:2px;">
                                <div style="height:100%; width:${item.progress}%; background:${tagColor}; border-radius:2px;"></div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            lucide.createIcons();
        }

        // --- NEW: Populate Entity Filter ---
        function populateTimelineEntityFilter() {
            const select = document.getElementById('filterEntity');
            if (typeof ENTITIES !== 'undefined') {
                for (const [key, value] of Object.entries(ENTITIES)) {
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = value;
                    opt.style.background = '#1a1a2e';
                    opt.style.color = 'white';
                    select.appendChild(opt);
                }
            }
        }

        // --- NEW: Modal Logic ---
        function openDetailModal(item) {
            const modal = document.getElementById('detailModal');
            document.getElementById('mName').innerText = item.name;
            document.getElementById('mType').innerText = item.type;

            // Entity Name
            const entityName = (typeof ENTITIES !== 'undefined' ? ENTITIES[item.entity] : item.entity) || '-';
            document.getElementById('mEntity').innerText = entityName;
            document.getElementById('mOwner').innerText = item.owner;
            document.getElementById('mStatus').innerText = item.status;

            const d = new Date(item.date);
            document.getElementById('mDate').innerText = d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

            document.getElementById('mProgress').innerText = item.progress + '%';
            document.getElementById('mProgressText').innerText = item.progress + '% Completed';
            document.getElementById('mProgressBar').style.width = item.progress + '%';

            // Show Parent if Key Activity
            const rootEl = document.getElementById('mRootContainer');
            if (item.parent) {
                rootEl.style.display = 'block';
                document.getElementById('mRoot').innerText = item.parent;
            } else {
                rootEl.style.display = 'none';
            }

            modal.style.display = 'flex';
        }

        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Override renderTimeline to include Entity Filter and Click Handler
        const originalRender = renderTimeline;
        renderTimeline = function () {
            const container = document.getElementById('timelineContainer');
            // Remove old filterMonth reference
            const yearFilter = document.getElementById('filterYear').value;
            const entityFilter = document.getElementById('filterEntity').value;

            // Get Selected Months
            const monthCheckboxes = document.querySelectorAll('.month-check:checked');
            const selectedMonths = Array.from(monthCheckboxes).map(cb => parseInt(cb.value));
            const isAllMonths = document.querySelector('input[value="all"]').checked || monthCheckboxes.length === 12;

            container.innerHTML = '';

            // Load Data
            const rawInitiatives = JSON.parse(localStorage.getItem('initiatives')) || MOCK_INITIATIVES;

            // Apply entity filtering for regular users
            const initiatives = userInfo.isAdmin ? rawInitiatives : (window.EntityFilter ? window.EntityFilter.filterInitiativesByUserEntity(rawInitiatives) : rawInitiatives);

            // Flatten Items
            let timelineItems = [];

            initiatives.forEach(init => {
                const ent = init.entity || 'ptpn3';
                if (init.dueDate) {
                    timelineItems.push({
                        type: 'Initiative',
                        name: init.name,
                        date: init.dueDate,
                        owner: init.owner,
                        status: init.status,
                        parent: null,
                        entity: ent,
                        progress: init.progress || 0,
                        raw: init
                    });
                }

                if (init.subInitiatives) {
                    init.subInitiatives.forEach(sub => {
                        if (sub.dueDate) {
                            timelineItems.push({
                                type: 'Key Activity',
                                name: sub.name,
                                date: sub.dueDate,
                                owner: init.owner,
                                status: sub.progress === 100 ? 'Completed' : 'On Going',
                                parent: init.name,
                                entity: ent,
                                progress: sub.progress || 0,
                                raw: sub
                            });
                        }
                    });
                }
            });

            // Filter
            timelineItems = timelineItems.filter(item => {
                const d = new Date(item.date);

                // Month Filter (Multi-Select)
                let mMatch = false;
                if (isAllMonths) {
                    mMatch = true;
                } else {
                    if (selectedMonths.includes(d.getMonth())) mMatch = true;
                }

                const yMatch = yearFilter === 'all' || d.getFullYear() === parseInt(yearFilter);
                const eMatch = entityFilter === 'all' || item.entity === entityFilter;
                return mMatch && yMatch && eMatch;
            });

            // Sort
            timelineItems.sort((a, b) => new Date(a.date) - new Date(b.date));

            if (timelineItems.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding: 40px; color:var(--text-muted); width:100%;">No items found for selected period.</div>`;
                return;
            }

            // Render
            timelineItems.forEach((item) => {
                const dateObj = new Date(item.date);
                const datePretty = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                const entityName = (typeof ENTITIES !== 'undefined' ? ENTITIES[item.entity] : item.entity) || '-';

                // Risk Logic
                let risk = 'Low';
                let riskColor = '#00ff9d';
                let riskBg = 'rgba(0, 255, 157, 0.1)';

                const daysLeft = (dateObj - new Date()) / (1000 * 60 * 60 * 24);
                const isDone = item.status === 'Completed' || item.status === 'Done';

                if (!isDone) {
                    if (daysLeft < 30) {
                        risk = 'High';
                        riskColor = '#ff0055';
                        riskBg = 'rgba(255, 0, 85, 0.1)';
                    } else if (daysLeft < 90) {
                        risk = 'Medium';
                        riskColor = '#ffbf00';
                        riskBg = 'rgba(255, 191, 0, 0.1)';
                    }
                }

                const isInit = item.type === 'Initiative';
                const tagColor = isInit ? '#00eebb' : '#0088ff';
                const tagBg = isInit ? 'rgba(0, 238, 187, 0.1)' : 'rgba(0, 136, 255, 0.1)';

                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <div class="date-badge">${datePretty}</div>
                    
                    <div class="timeline-card" style="cursor: pointer;" onclick='openDetailModal(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                         <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
                            <span style="font-size:10px; font-weight:bold; padding:2px 8px; border-radius:10px; background:${tagBg}; color:${tagColor};">
                                ${item.type}
                            </span>
                             <span style="font-size:10px; font-weight:bold; padding:2px 8px; border-radius:4px; background:${riskBg}; color:${riskColor}; border:1px solid ${riskColor};">
                                ${risk} Risk
                            </span>
                        </div>

                        <h4 style="margin:0 0 5px 0; font-size:14px; line-height:1.4;">${item.name}</h4>
                        
                        ${item.parent ? `<div style="font-size:11px; color:#888; margin-bottom:8px;">Root: ${item.parent}</div>` : ''}
                        
                         <div style="font-size:11px; color:var(--text-muted); display:flex; flex-direction:column; gap:4px; margin-bottom:10px;">
                            <div style="display:flex; gap:5px; align-items:center;">
                                <i data-lucide="user" style="width:12px;"></i> ${item.owner}
                            </div>
                             <div style="display:flex; gap:5px; align-items:center; color: #888;">
                                <i data-lucide="building" style="width:12px;"></i> ${entityName}
                            </div>
                        </div>

                        <div style="margin-top:auto;">
                            <div style="display:flex; justify-content:space-between; font-size:10px; color:#ccc; margin-bottom:2px;">
                                <span>Progress</span>
                                <span>${item.progress}%</span>
                            </div>
                            <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); border-radius:2px;">
                                <div style="height:100%; width:${item.progress}%; background:${tagColor}; border-radius:2px;"></div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        // Init Calls
        populateTimelineEntityFilter();
    </script>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: var(--bg-card); padding: 30px; border-radius: 12px; border: 1px solid var(--primary); width: 600px; max-width: 90%;">
            <div
                style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                <div>
                    <div id="mType"
                        style="font-size: 11px; background: rgba(255,255,255,0.1); display: inline-block; padding: 2px 8px; border-radius: 4px; margin-bottom: 5px;">
                        Type</div>
                    <h2 id="mName" style="margin: 0; font-size: 18px;">Initiative Name</h2>
                    <div id="mRootContainer"
                        style="font-size: 12px; color: var(--text-muted); margin-top: 5px; display: none;">Root: <span
                            id="mRoot"></span></div>
                </div>
                <button onclick="closeDetailModal()"
                    style="background: none; border: none; color: white; cursor: pointer;">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 13px;">
                <div>
                    <label style="color: var(--text-muted); display: block; margin-bottom: 4px;">Entity</label>
                    <div id="mEntity" style="font-weight: 500;">-</div>
                </div>
                <div>
                    <label style="color: var(--text-muted); display: block; margin-bottom: 4px;">Owner</label>
                    <div id="mOwner" style="font-weight: 500;">-</div>
                </div>
                <div>
                    <label style="color: var(--text-muted); display: block; margin-bottom: 4px;">Due Date</label>
                    <div id="mDate">-</div>
                </div>
                <div>
                    <label style="color: var(--text-muted); display: block; margin-bottom: 4px;">Current Status</label>
                    <div id="mStatus">-</div>
                </div>
            </div>

            <div style="margin-top: 25px;">
                <label
                    style="color: var(--text-muted); display: block; margin-bottom: 8px; font-size: 13px;">Progress</label>
                <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
                    <span id="mProgressText">0% Completed</span>
                    <span id="mProgress" style="font-weight: bold;">0%</span>
                </div>
                <div
                    style="width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;">
                    <div id="mProgressBar"
                        style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: right;">
                <button onclick="closeDetailModal()" class="btn btn-gradient" style="padding: 8px 20px;">Close</button>
            </div>
        </div>
    </div>
<script>
    (function() {
        var expiration = new Date("2026-01-07T09:58:36Z").getTime();
        var now = new Date().getTime();
        if (now > expiration) {
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f8f9fa;color:#dc3545;font-family:sans-serif;flex-direction:column;text-align:center;">' +
                '<h1 style="font-size:3rem;margin-bottom:1rem;">Link Expired</h1>' +
                '<p style="font-size:1.5rem;">This shared access link has expired.</p>' +
                '</div>';
            throw new Error("Session Expired");
        } else {
            console.log("Session valid until: " + new Date(expiration).toLocaleString());
        }
    })();
</script>
</body>
